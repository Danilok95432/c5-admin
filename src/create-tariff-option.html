<!doctype html>
<html lang="ru" class="page" xmlns="http://www.w3.org/1999/html">
  @include('partials/head.html', { 'title': 'Создание тарифной опции' })

  <body class="page__body">
    <div class="site-container">
      <header>@include('partials/auth-panel.html')</header>
      <main class="main create-tariff-option-page">
        <div class="container">
          <a class="return-link" href="tariff-options.html">Возврат к списку тарифных опций</a>
          <h1>Создание/редактирование тарифной опции</h1>
          <form class="create-tariff-option-page__form" action="#">
            <section class="section-block">
              <div>
                <h3>Основные данные</h3>
                <div class="content-column tariff-option-data">
                  <div class="input-column-wrapper">
                    <label>Краткое название опции</label>
                    <input
                      class="main-input"
                      type="text"
                      value="Завтрак в формате «шведский стол» на одного гостя"
                      name="full-title"
                    />
                  </div>

                  <div class="input-column-wrapper">
                    <label>Краткое название опции</label>
                    <input
                      class="main-input"
                      type="text"
                      value="Шведский стол на одного (завтрак)"
                      name="short-title"
                    />
                  </div>

                  <div class="input-column-wrapper">
                    <label>Тип опции</label>
                    <select class="main-input" name="type">
                      <option value="1">Питание</option>
                    </select>
                  </div>
                </div>
              </div>

              <ul class="checkbox-list">
                <li>
                  <label class="main-checkbox">
                    <input type="checkbox" name="active_option" />
                    <span>Активная опция</span>
                  </label>
                </li>
                <li>
                  <label class="main-checkbox">
                    <input type="checkbox" name="hide_option" />
                    <span>Скрыть опцию</span>
                  </label>
                </li>
              </ul>
            </section>

            <div class="main-controllers">
              <div class="main-controllers__btns-left">
                <button class="main-btn" type="submit">
                  Сохранить и закрыть
                </button>
                <button
                  class="main-btn _blue-outlined"
                  type="button"
                  data-action="./data/test.txt"
                >
                  Применить и продолжить
                </button>
              </div>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
