<div class="modal add-service-modal" id="add-service-modal">
    <h2>Добавить услугу</h2>
    <button
      class="modal-close-btn"
      data-close-modal="add-service-modal"
      type="button"
    >
      <svg
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M11.2536 10.0003L19.7412 1.51268C20.0876 1.16628 20.0876 0.605597 19.7412 0.259196C19.3948 -0.0863987 18.8341 -0.0863987 18.4877 0.259196L10.0001 8.74682L1.51329 0.259196C1.16689 -0.0863987 0.606201 -0.0863987 0.2598 0.259196C-0.0857945 0.605597 -0.0857945 1.16628 0.2598 1.51268L8.74742 10.0003L0.2598 18.4871C-0.0866001 18.8335 -0.0866001 19.3942 0.2598 19.7406C0.433001 19.9138 0.659369 20 0.886544 20C1.11372 20 1.34009 19.9138 1.51329 19.7406L10.0009 11.253L18.4885 19.7406C18.6617 19.9138 18.8881 20 19.1153 20C19.3424 20 19.5688 19.9138 19.742 19.7406C20.0884 19.3942 20.0884 18.8335 19.742 18.4871L11.2536 10.0003Z"
          fill="#A5AFBB"
        />
      </svg>
    </button>

    <form class="add-service-modal-form" action="#">
      <div class="context-select__wrapper">
        <div class="input-column-wrapper">
          <label>Раздел услуг</label>
          <select class="main-input context-select" name="service_section">
            <option value="0">Выберите раздел</option>
            <option value="1">Раздел 1</option>
            <option value="2">Раздел 2</option>
            <option value="3">Раздел 3</option>
          </select>
        </div>

        <div class="input-column-wrapper">
          <label>Услуга</label>
          <select class="main-input context-content" name="service">
            <option value="0" data-context="0">Выберите услугу</option>
            <option value="1" data-context="1">Услуга 1</option>
            <option value="2" data-context="1">Услуга 2</option>
            <option value="3" data-context="1">Услуга 3</option>
            <option value="4" data-context="2">Услуга 4</option>
            <option value="5" data-context="2">Услуга 5</option>
            <option value="6" data-context="3">Услуга 6</option>
            <option value="7" data-context="3">Услуга 7</option>
            <option value="8" data-context="3">Услуга 8</option>
          </select>
        </div>
      </div>

      <div class="input-column-wrapper">
        <label>Даты предоставления услуг</label>

          <div class="icon-input">

              name="start_date"
            />

            </svg>
          </div>

          <div class="icon-input">
            <input
              class="main-input date-mask"
              placeholder="дд.мм.гггг"
              type="text"

      <div class="input-column-wrapper short">
        <label>Единиц услуги</label>
        <input class="main-input number-mask" type="text" name="service_units" />
        <span>шт. (суток, часов)</span>
      </div>
      <div class="calc-cost-row">
        <div class="input-column-wrapper short">
          <label>Расчетная стоимость</label>
          <input class="main-input currency-mask _disabled" type="text" name="calc_cost" />
          <span>₽</span>
        </div>
        <button class="main-btn _blue-outlined" type="button" data-script="./data/test.txt">Рассчитать стоимость</button>
      </div>


      <div class="input-column-wrapper">
        <label>Оплата услуги</label>
        <select class="main-input" name="service_pay">
          <option value="1">Оплатить при выселении</option>
          <option value="2">Оплатить заранее</option>
        </select>
      </div>

      <div class="input-column-wrapper short">
        <label>Своя стоимость</label>
        <input class="main-input currency-mask" type="text" name="own_cost" />
        <span>₽</span>
      </div>

      <button class="main-btn" type="submit">
        Добавить
      </button>
    </form>
</div>
