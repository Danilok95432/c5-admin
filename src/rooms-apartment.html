<!doctype html>
<html lang="ru" class="page" xmlns="http://www.w3.org/1999/html">
  @include('partials/head.html', { 'title': 'Комнаты в номере' })

  <body class="page__body room-apartment-page">
    <div class="site-container">
      <header>@include('partials/auth-panel.html')</header>

      <main class="main">
        <div class="container">
          <h1>Создание/редактирование категории</h1>

          <ul class="tab-menu">
            <li>
              <a href="create-category.html">Данные категории</a>
            </li>
            <li>
              <a class="_active" href="#">Комнаты в категории</a>
            </li>

            <li>
              <a href="">Услуги в категории</a>
            </li>
            <li>
              <a href="">Включено в размещение</a>
            </li>
            <li>
              <a href="">Фотографии категории</a>
            </li>
          </ul>

          <section class="section-block _no-border">
            <form action="./data/test.txt">
              <div class="room-apartment-page__content generate-select-wrapper">
                <ul
                  class="apart-list"
                  data-list="changeable"
                  data-changeable-id="true"
                >
                  <li class="room-state" data-state="1">
                    <div class="changeable-input">
                      <input
                        class="room-id"
                        type="hidden"
                        name="room_id"
                        value="1"
                      />
                    </div>
                    <div class="changeable-input">
                      <input
                        class="state-info"
                        type="hidden"
                        name="data_state"
                        value="1"
                      />
                    </div>
                    <div class="room-state__content" data-content="1">
                      <h3>Комната 1</h3>
                      <div class="apart-list__content">
                        <div class="apart-list__left">
                          <div class="main-input-wrapper">
                            <label>Название комнаты:</label>
                            <input
                              class="main-input"
                              type="text"
                              name="apart_name"
                            />
                          </div>
                          <div
                            class="main-input-wrapper generate-select"
                            data-template="badSelect"
                          >
                            <label>Количество кроватей:</label>
                            <select class="main-input" name="bed_count">
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                            </select>
                          </div>
                          <div class="generate-select__list">
                            <div class="main-input-wrapper">
                              <label
                                >Кровать
                                <span class="generate-select__count">1</span
                                >:</label
                              >
                              <select class="main-input" name="bed_type[0][0]">
                                <option value="1">Двуспальная</option>
                                <option value="2">Детская</option>
                              </select>
                            </div>
                          </div>
                          <div class="main-input-wrapper">
                            <label>Взрослых, не более:</label>
                            <input
                              class="main-input number-mask _sm"
                              type="text"
                              name="adults_count"
                            />
                          </div>
                          <div class="main-input-wrapper">
                            <label>Детей, не более:</label>
                            <input
                              class="main-input number-mask _sm"
                              type="text"
                              name="children_count"
                            />
                          </div>
                          <div class="main-input-wrapper">
                            <label>Ванная комната:</label>
                            <select class="main-input _md" name="bathroom">
                              <option value="1">Ванная в номере</option>
                              <option value="2">Общая ванная</option>
                            </select>
                          </div>
                        </div>
                        <div class="apart-list__right">
                          <div class="main-input-wrapper">
                            <label>Тип комнаты:</label>
                            <select
                              class="main-input type-room-select _md"
                              name="room_type"
                            >
                              <option value="1">Спальня</option>
                              <option value="2">Гостиная</option>
                              <option value="3">Ванная комната</option>
                            </select>
                          </div>
                          <div class="main-input-wrapper">
                            <label>Окна:</label>
                            <input
                              class="main-input"
                              type="text"
                              name="window"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="room-state__content" data-content="2">
                      <h3>Комната <span class="changeable-amount">1</span></h3>
                      <div class="apart-list__content">
                        <div class="apart-list__left">
                          <div class="main-input-wrapper">
                            <label>Название комнаты:</label>
                            <input
                              class="main-input"
                              type="text"
                              name="apart_name"
                            />
                          </div>
                          <div class="main-input-wrapper">
                            <label>Помывочное место:</label>
                            <select class="main-input" name="washing_place">
                              <option value="1">Ванна гидромассажная</option>
                              <option value="2">Ванна</option>
                              <option value="3">Душ</option>
                            </select>
                          </div>
                          <div class="main-input-wrapper">
                            <label>Баня:</label>
                            <select class="main-input" name="bath">
                              <option value="1">Русская баня</option>
                              <option value="2">Сауна</option>
                            </select>
                          </div>
                          <div class="main-input-wrapper">
                            <label>Сантехника:</label>
                            <ul class="checkbox-list">
                              <li>
                                <input type="checkbox" name="toilet" />
                                <label>Унитаз</label>
                              </li>
                              <li>
                                <input type="checkbox" name="bidet" />
                                <label>Биде</label>
                              </li>
                              <li>
                                <input type="checkbox" name="sink" />
                                <label>Раковина</label>
                              </li>
                            </ul>
                          </div>
                        </div>
                        <div class="apart-list__right">
                          <div class="main-input-wrapper">
                            <label>Тип комнаты:</label>
                            <select
                              class="main-input type-room-select _md"
                              name="room_type"
                            >
                              <option value="1">Спальня</option>
                              <option value="2">Гостиная</option>
                              <option value="3">Ванная комната</option>
                            </select>
                          </div>
                          <div class="main-input-wrapper">
                            <label>Бассейн:</label>
                            <select class="main-input" name="bathroom">
                              <option value="1">Да</option>
                              <option value="2">Нет</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
                <button
                  class="main-btn"
                  type="button"
                  data-btn="add"
                  data-template="room"
                >
                  <svg
                    width="15"
                    height="15"
                    viewBox="0 0 15 15"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M7.5 0C7.66576 0 7.82473 0.0658481 7.94194 0.183058C8.05915 0.300269 8.125 0.45924 8.125 0.625V6.875H14.375C14.5408 6.875 14.6997 6.94085 14.8169 7.05806C14.9342 7.17527 15 7.33424 15 7.5C15 7.66576 14.9342 7.82473 14.8169 7.94194C14.6997 8.05915 14.5408 8.125 14.375 8.125H8.125V14.375C8.125 14.5408 8.05915 14.6997 7.94194 14.8169C7.82473 14.9342 7.66576 15 7.5 15C7.33424 15 7.17527 14.9342 7.05806 14.8169C6.94085 14.6997 6.875 14.5408 6.875 14.375V8.125H0.625C0.45924 8.125 0.300269 8.05915 0.183058 7.94194C0.0658481 7.82473 0 7.66576 0 7.5C0 7.33424 0.0658481 7.17527 0.183058 7.05806C0.300269 6.94085 0.45924 6.875 0.625 6.875H6.875V0.625C6.875 0.45924 6.94085 0.300269 7.05806 0.183058C7.17527 0.0658481 7.33424 0 7.5 0Z"
                      fill="black"
                    />
                  </svg>
                  Добавить комнату
                </button>
              </div>
            </form>
          </section>
        </div>
      </main>
    </div>

    <template id="badSelect">
      <div class="main-input-wrapper">
        <label>Кровать <span class="generate-select__count">1</span>:</label>
        <select class="main-input" name="bed_type[0][0]">
          <option value="1">Двуспальная</option>
          <option value="2">Детская</option>
        </select>
      </div>
    </template>
    <template id="room">
      <li class="room-state" data-state="1">
        <div class="changeable-input">
          <input class="room-id" type="hidden" name="room_id" value="" />
        </div>
        <div class="changeable-input">
          <input class="state-info" type="hidden" name="data_state" value="1" />
        </div>
        <button class="delete-btn" type="button" data-btn="delete">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              width="21.657"
              height="0.866282"
              transform="matrix(0.706025 -0.708187 0.706025 0.708187 0.097168 15.3867)"
              fill="black"
            />
            <rect
              width="21.657"
              height="0.866282"
              transform="matrix(-0.706025 -0.708187 0.706025 -0.708187 15.2905 15.9507)"
              fill="black"
            />
          </svg>
        </button>
        <h3>Комната <span class="changeable-amount">1</span></h3>
        <div class="room-state__content" data-content="1">
          <div class="apart-list__content">
            <div class="apart-list__left">
              <div class="main-input-wrapper changeable-input">
                <label>Название комнаты:</label>
                <input class="main-input" type="text" name="apart_name" />
              </div>
              <div
                class="main-input-wrapper generate-select changeable-input"
                data-template="badSelect"
              >
                <label>Количество кроватей:</label>
                <select class="main-input" name="bed_count">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
              <div class="generate-select__list">
                <div class="main-input-wrapper">
                  <label
                    >Кровать
                    <span class="generate-select__count">1</span>:</label
                  >
                  <select class="main-input" name="bed_type[0][0]">
                    <option value="1">Двуспальная</option>
                    <option value="2">Детская</option>
                  </select>
                </div>
              </div>
              <div class="main-input-wrapper changeable-input">
                <label>Взрослых, не более:</label>
                <input
                  class="main-input number-mask _sm"
                  type="text"
                  name="adults_count"
                />
              </div>
              <div class="main-input-wrapper changeable-input">
                <label>Детей, не более:</label>
                <input
                  class="main-input number-mask _sm"
                  type="text"
                  name="children_count"
                />
              </div>
              <div class="main-input-wrapper changeable-input">
                <label>Ванная комната:</label>
                <select class="main-input _md" name="bathroom">
                  <option value="1">Ванная в номере</option>
                  <option value="2">Общая ванная</option>
                </select>
              </div>
            </div>
            <div class="apart-list__right">
              <div class="main-input-wrapper changeable-input">
                <label>Тип комнаты:</label>
                <select
                  class="main-input type-room-select _md"
                  name="room_type"
                >
                  <option value="1">Спальня</option>
                  <option value="2">Гостиная</option>
                  <option value="3">Ванная комната</option>
                </select>
              </div>
              <div class="main-input-wrapper changeable-input">
                <label>Окна:</label>
                <input class="main-input" type="text" name="window" />
              </div>
            </div>
          </div>
        </div>
        <div class="room-state__content" data-content="2">
          <div class="apart-list__content">
            <div class="apart-list__left">
              <div class="main-input-wrapper changeable-input">
                <label>Название комнаты:</label>
                <input class="main-input" type="text" name="apart_name" />
              </div>
              <div class="main-input-wrapper changeable-input">
                <label>Помывочное место:</label>
                <select class="main-input" name="washing_place">
                  <option value="1">Ванна гидромассажная</option>
                  <option value="2">Ванна</option>
                  <option value="3">Душ</option>
                </select>
              </div>
              <div class="main-input-wrapper changeable-input">
                <label>Баня:</label>
                <select class="main-input" name="bath">
                  <option value="1">Русская баня</option>
                  <option value="2">Сауна</option>
                </select>
              </div>
              <div class="main-input-wrapper">
                <label>Сантехника:</label>
                <ul class="checkbox-list">
                  <li class="changeable-input">
                    <input type="checkbox" name="toilet" />
                    <label>Унитаз</label>
                  </li>
                  <li class="changeable-input">
                    <input type="checkbox" name="bidet" />
                    <label>Биде</label>
                  </li>
                  <li class="changeable-input">
                    <input type="checkbox" name="sink" />
                    <label>Раковина</label>
                  </li>
                </ul>
              </div>
            </div>
            <div class="apart-list__right">
              <div class="main-input-wrapper changeable-input">
                <label>Тип комнаты:</label>
                <select
                  class="main-input type-room-select _md"
                  name="room_type"
                >
                  <option value="1">Спальня</option>
                  <option value="2">Гостиная</option>
                  <option value="3">Ванная комната</option>
                </select>
              </div>
              <div class="main-input-wrapper changeable-input">
                <label>Бассейн:</label>
                <select class="main-input" name="bathroom">
                  <option value="1">Да</option>
                  <option value="2">Нет</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
